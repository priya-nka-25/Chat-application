<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <h2>Login to Chat</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="login()">Login</button>
    </div>

    <!-- Contacts Page -->
    <div id="contacts-page" class="contacts-container" style="display: none;">
        <h2>Select a Contact to Chat</h2>
        <ul id="contacts-list">
            <!-- Contact items will be added here by JavaScript -->
        </ul>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <!-- Chat Page -->
    <div id="chat-page" class="chat-container" style="display: none;">
        <div class="chat-header">
            <h3>Chat with <span id="current-contact"></span></h3>
            <div class="header-buttons">
                <button class="call-button" onclick="startCall()">ðŸ“ž Call</button>
                <button class="back-button" onclick="backToContacts()">Back</button>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message..." required>
            <input type="file" id="media-input" accept="image/*,video/*,audio/*">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Notification Sound -->
    <audio id="notification-sound" src="notification.mp3"></audio>

    <script src="app.js"></script>
</body>
</html>
